  <script>
    $(function() {
      var conn = null;

      function log(msg) {
        var control = $('#log');
        control.html(control.html() + msg + '<br/>');
        control.scrollTop(control.scrollTop() + 1000);
      }

      function connect() {
        //disconnect();

        var transports = $('#protocols input:checked').map(function(){
            return $(this).attr('id');
        }).get();

        conn = new SockJS('http://' + window.location.host + '/chat', transports);

        log('Подключаемся...');

        conn.onopen = function() {
          log('Подключились!.');
          update_ui();
        };

        conn.onmessage = function(e) {
          log('Незнакомец: ' + e.data);
        };

        conn.onclose = function() {
          log('Отключились.');
          conn = null;
          update_ui();
        };
      }

      function disconnect() {
        if (conn != null) {
          log('Отключаемся...');

          conn.close();
          conn = null;

          update_ui();
        }
      }

      function update_ui() {
        var msg = '';

        if (conn == null || conn.readyState != SockJS.OPEN) {
          $('#status').text('Отключен');
          $('#connect').text('Подключиться');
        } else {
          $('#status').text('Подключен по протоколу ' + conn.protocol );
          $('#connect').text('Отключиться');
        }
      }

      $('#connect').click(function() {
        if (conn == null) {
          connect();
        } else {
          disconnect();
        }

        update_ui();
        return false;
      });

      $('form').submit(function(e) {
          e.preventDefault();
        var text = $('#text').val();
//        log('Вы : ' + text);
        conn.send(text);
        $('#text').val('').focus();
        return false;
      });
    });
